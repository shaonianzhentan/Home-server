<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>我的PI</title>
  <!--动画-->
  <link href="style/animate.min.css" rel="stylesheet">
  <link href="style/loaders.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!--文件库-->
  <script src='script/jquery.min.js'></script>
  <script src="script/hls.min.js"></script>
  <!--提示插件-->
  <link href="script/messenger/messenger.min.css" rel="stylesheet">
  <link href="script/messenger/messenger-theme-flat.min.css" rel="stylesheet">
  <script src="script/messenger/messenger.min.js"></script>
  <script src="http://cdn.bootcss.com/vue/2.1.1/vue.min.js"></script>
  <script src="http://cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
  
  <script src="http://cdn.bootcss.com/datejs/1.0/date.min.js"></script>
  
  <!--自定义样式-->
  <link rel="stylesheet" type="text/css" href="style/index.css?v=1.0" />
</head>

<body>

  <!--菜单-->
  <div id="NavPanel">
    <div class="BackHome pointer">主页</div>
    <a class="linkAction color-ef522c" data-type="back">后退</a>
    <a class="linkAction color-7db900" data-type="forward">前进</a>
    <a class="linkAction color-02a2ef" data-type="reload">刷新</a>
    <a class="linkAction color-02a2ef" data-type="dev">控制台</a>
    <a class="linkAction color-02a2ef" data-type="cursor">鼠标箭头</a>
  </div>

  <!--主界面-->
  <div id="MainPage">
    <center>
      <div id="weather-panel">
        <div id="weather-city">{{city}}</div>
        <div id="weather-date">
          <span style="font-size:20px;">{{date}}</span>
          <br>{{time}}
        </div>
        <div id="weather-data">
          <div class="weather-data-item" v-for="item in list">
            <img v-bind:src="item.pic" v-bind:title="item.text" />
            <div>{{item.date}}
              <br/> {{item.temperature}}
            </div>
          </div>
        </div>
      </div>
      <div id="welcome">你好啊</div>
      <div style="width:900px;position:fixed;bottom:50px;;left:50%;margin-left:-450px;">
        <div id="music-panel">
          <div id="music-info">
            <marquee id="music-title" direction="left" scrollamount="2">

            </marquee>
          </div>
        </div>
        <div id="voice-panel">
          <div class="speech-loader">
            <div class="loader-inner line-scale-pulse-out-rapid">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="speech-text">
              念出咒语 “魔镜，魔镜” 召唤我吧！
            </div>
          </div>
        </div>
      </div>
    </center>
    <iframe id="voiceFrame" src="voice.html" style="display:none;"></iframe>
  </div>

  <!--语音-->
  <script src="script/xfyun/fingerprint.js"></script>
  <script src="script/xfyun/tts.min.js"></script>
  <script src="script/audio.js"></script>
  <script src="script/clock.js"></script>
  <script src="script/voice.js"></script>
  <!--音乐-->
  <script src="script/lrc.js"></script>
  <script src="script/music.js"></script>
  <!--界面操作-->
  <script src="script/ui.js"></script>
  <!--入口点-->
  <script src="script/index.js"></script>

</body>
</html>
