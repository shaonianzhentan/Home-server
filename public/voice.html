<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>语音控制</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style type="text/css">

	</style>
</head>

<body>
	<script type="text/javascript">
		//录音状态
		var recognizing = false;
		//是否结束
		var ignore_onend = false;
		var endText = "";

		var recognition = new webkitSpeechRecognition();
		recognition.lang = 'cmn-Hans-CN';
		recognition.continuous = true;
		recognition.interimResults = true;
		//开始录音
		recognition.onstart = function () {
			recognizing = true;
			showInfo('info_speak_now');
		};
		//出现错误
		recognition.onerror = function (event) {
			if (event.error == 'no-speech') {
				showInfo('info_no_speech');
				ignore_onend = true;
			}
			if (event.error == 'audio-capture') {
				showInfo('info_no_microphone');
				ignore_onend = true;
			}
			if (event.error == 'not-allowed') {
				showInfo('info_denied');
				ignore_onend = true;
			}
		};
		//结束识别
		recognition.onend = function () {
			console.log('end...', endText);
			recognizing = false;
			if (ignore_onend) {
				return;
			}
			if (!endText) {
				recognition.start();
				return;
			}

			ignore_onend = true;

			ws.send(JSON.stringify({
				type: 'voice',
				result: 'end',
				msg: endText
			}));

			setTimeout(function () {
				location.reload();
				ignore_onend = false;
			}, 1000);

		};

		recognition.onresult = function (event) {
			var result = event.results;
			if (typeof (result) == 'undefined') {
				/*
				recognition.onend = null;
				recognition.stop();
				*/
				return;
			}
			listenText = '';
			var final_transcript = '';
			for (var i = event.resultIndex; i < event.results.length; ++i) {
				if (event.results[i].isFinal) {
					final_transcript += event.results[i][0].transcript;
				} else {
					listenText += event.results[i][0].transcript;
				}
			}
			//一句话识别完毕
			if (final_transcript != "") {
				console.log(final_transcript);
				endText = final_transcript;
				recognition.stop();
				return;
			}

			console.log(listenText);

			//监听语音
			ws.send(JSON.stringify({
				type: 'voice',
				result: 'listen',
				msg: listenText
			}));

			endText = listenText

			if (listenText.indexOf('小白') > 0) {
				recognition.stop();
			}
		};

		function showInfo(msg) {
			console.log(msg);
		}

		function startButton() {
			if (recognizing) {
				return;
			}
			recognition.start();
			showInfo('info_allow');
		}
	</script>
	<script type="text/javascript">
		/*******************************WebSocket操作*************************************/
		var ws;//websocket实例
		var lockReconnect = false;//避免重复连接
		var wsUrl = 'ws://localhost:8888';

		function createWebSocket(url) {
			try {
				ws = new WebSocket(url);
				initEventHandle();
			} catch (e) {
				reconnect(url);
			}
		}

		function initEventHandle() {
			ws.onclose = function () {
				reconnect(wsUrl);
			};
			ws.onerror = function () {
				reconnect(wsUrl);
			};
			ws.onopen = function () {
				console.log('连接成功');
				ws.send(JSON.stringify({ type: 'voice', result: 'ready' }));
				//心跳检测重置
				heartCheck.reset().start();
			};
			ws.onmessage = function (e) {
				//如果获取到消息，心跳检测重置
				//拿到任何消息都说明当前连接是正常的
				heartCheck.reset().start();

				try {
					var obj = JSON.parse(e.data);
					switch (obj.type) {
						case 'voice-remote':
							var result = obj.result;
							switch (result) {
								case 'open':
									//开启语音识别
									startButton();
									break;
								case 'close':
									//关闭语音识别，重新刷新界面
									location.reload();
									break;
							}
							break;
					}
				} catch (ex) {
					console.log(ex);
				}
			}
		}

		function reconnect(url) {
			if (lockReconnect) return;
			lockReconnect = true;
			//没连接上会一直重连，设置延迟避免请求过多
			setTimeout(function () {
				createWebSocket(url);
				lockReconnect = false;
			}, 3000);
		}


		//心跳检测
		var heartCheck = {
			timeout: 60000 * 2,//60秒
			timeoutObj: null,
			serverTimeoutObj: null,
			reset: function () {
				clearTimeout(this.timeoutObj);
				clearTimeout(this.serverTimeoutObj);
				return this;
			},
			start: function () {
				var self = this;
				this.timeoutObj = setTimeout(function () {
					//这里发送一个心跳，后端收到后，返回一个心跳消息，
					//onmessage拿到返回的心跳就说明连接正常
					ws.send(JSON.stringify({ type: 'voice', result: 'alive' }));
					self.serverTimeoutObj = setTimeout(function () {//如果超过一定时间还没重置，说明后端主动断开了
						ws.close();//如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
					}, self.timeout)
				}, this.timeout)
			}
		}

		createWebSocket(wsUrl);
	</script>
</body>

</html>
