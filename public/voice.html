<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>语音控制</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style type="text/css">

	</style>
</head>

<body>
	<div id="log">

	</div>
	<script type="text/javascript">
		//发送命令给服务端
		function send(data) {
			parent.home.send(data);
		}

		//录音状态
		var recognizing = false;
		//是否结束
		var ignore_onend = false;
		var endText = "";

		var recognition = new webkitSpeechRecognition();
		recognition.lang = 'cmn-Hans-CN';
		recognition.continuous = true;
		recognition.interimResults = true;
		//开始录音
		recognition.onstart = function () {
			recognizing = true;
			showInfo('info_speak_now');
		};
		//出现错误
		recognition.onerror = function (event) {
			if (event.error == 'audio-capture') {
				showInfo('info_no_microphone');
			}
			if (event.error == 'no-speech' || event.error == 'audio-capture') {
				showInfo('info_no_speech');
				location.search = "?reset=1";
			}
			if (event.error == 'not-allowed') {
				showInfo('info_denied');
				ignore_onend = true;
			}
		};


		function SendEndText() {
			showInfo('sending...');
			send({
				type: 'voice',
				result: 'end',
				msg: endText
			})

			setTimeout(function () {
				location.search = "?reset=0";
			}, 1000);
		}

		//结束识别
		recognition.onend = function () {
			recognizing = false;
			if (ignore_onend) {
				return;
			}
			console.log('end...', endText);
			if (!endText) {
				location.search = "?reset=0";
				return;
			}
			ignore_onend = true;

			SendEndText();
		};

		var timer = null;
		recognition.onresult = function (event) {
			var result = event.results;
			if (typeof (result) == 'undefined') {
				showInfo("gg---");
				/*
				recognition.onend = null;
				recognition.stop();
				*/
				return;
			}
			listenText = '';
			var final_transcript = '';
			for (var i = event.resultIndex; i < event.results.length; ++i) {
				if (event.results[i].isFinal) {
					final_transcript += event.results[i][0].transcript;
				} else {
					listenText += event.results[i][0].transcript;
				}
			}
			//一句话识别完毕
			if (final_transcript != "") {
				showInfo(final_transcript);
				endText = final_transcript;
				recognition.stop();
				return;
			}

			showInfo(listenText);

			send({
				type: 'voice',
				result: 'listen',
				msg: listenText
			});

			endText = listenText;

			clearTimeout(timer);
			timer = setTimeout(function () {
				showInfo('timeout...');
				recognition.stop();
				setTimeout(function () {
					SendEndText();
				}, 2000);
			}, 3000);
		};

		function showInfo(msg) {
			var p = document.createElement('p');
			p.innerHTML = msg;
			document.getElementById("log").appendChild(p);
			//console.log(msg);
		}

		function startButton() {
			if (recognizing) {
				return;
			}
			recognition.start();
			showInfo('info_allow');
		}

		if(location.search.indexOf('?reset=1') >= 0){
			startButton();
		}
	</script>
</body>

</html>
